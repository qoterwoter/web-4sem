doctrine_mongodb:
  auto_generate_proxy_classes: true
  auto_generate_hydrator_classes: true
  connections:
    default:
      server: '%env(resolve:MONGODB_URL)%'
      options: { }
  default_database: '%env(resolve:MONGODB_DB)%'
  document_managers:
    default:
      auto_mapping: true
      mappings:
        App\Core\Lesson\Document:
          is_bundle: false
          type: annotation
          dir: '%kernel.project_dir%/src/Core/Lesson/Document'
          prefix: 'App\Core\Lesson\Document'
          alias: AppCoreUser
